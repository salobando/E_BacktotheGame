<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header Responsive</title>
  <link rel="stylesheet" href="StyleHeader.css" />
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">Back to the game</div>

      <nav class="desktop-menu">
        <a href="#">Inicio</a>
        <a href="#">Tienda</a>
        <a href="#">Accesorios</a>
        <a href="#">Nosotros</a>
      </nav>

      <div class="icons">
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Carrito" /></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1827/1827312.png" alt="Notificaciones" /></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Perfil" /></a>
      </div>

      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="mobile-menu" id="mobileMenu">
      <a href="#">Inicio</a>
      <a href="#">Tienda</a>
      <a href="#">Accesorios</a>
      <a href="#">Nosotros</a>
      <div class="mobile-icons">
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Carrito" /></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1827/1827312.png" alt="Notificaciones" /></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Perfil" /></a>
      </div>
    </div>
  </header>

  <script src="scriptHeader.js"></script>
</body>
</html>
